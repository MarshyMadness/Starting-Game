<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="external/jquery/jquery.js"></script>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<link rel="stylesheet" href="jquery-ui.theme.min.css">
	
	<script src="main.js"></script>
    <meta charset="utf-8">
    <title>Incremental Game</title>
	
	
	

	<script src="jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="styles.css">
	
	<style> 
	</style>
  </head>
<body onload="FixBorder()">

<div id="TopOfPageContainer">
	<div id="header" style="display: block">
		<p class="Version" style="display: block">
		<p id="gameVersion"> Version </p>
		<div id="TimeStateButtonContainer">
		<span id="Time">Time Elapsed: </span>
		<button class="TimeStateButton" id="start"> Play </button>
		<button class="TimeStateButton" id="pause"> Pause </button>
		</div>
	</div>

	<div id style="display: inline-block"> 
		<table id="Resources">
		  <tr>
			<th>Resource</th>
			<th>Amount</th>
			<th> /S </th>
		  </tr>
		  <tr>
			<th id="food" class="Resource">Food</th>
			<th id="foodGathered" class="ResourceGathered">0</th>
			<th id="foodGatheredPerSecond" class="ResourcePerSecond">0</th>
			
		  </tr>
		  <tr>
			<th id="wood" class="Resource">Wood</th>
			<th id="woodCut" class="ResourceGathered">0</th>
			<th id="woodCutPerSecond" class="ResourcePerSecond">0</th>
			
		  </tr>
		  <tr>
			<th id="copper" class="Resource">Copper</th>
			<th id="copperMined" class="ResourceGathered">0</th>
			<th id="copperMinedPerSecond" class="ResourcePerSecond">0</th>
			
		  </tr>
		  <tr>
			<th id="bronze" style="display: none;" class="Resource">Bronze</th>
			<th id="bronzeMined" style="display: none;">0</th>
			<th id="bronzeMinedPerSecond" style="display: none;" class="PerSecond">0</th>
		  </tr>
		</table> <br>
	</div>

	<div class="tabHolder" style="display: inline-block">
		<div class="tab">
			<button class="tablinks" id="Buildingsbutton">Buildings</button>
			<button class="tablinks" id="Peoplebutton" >People</button>
			<button class="tablinks" id="Researchbutton" style="display: none">Research</button>
			<button class="tablinks" id="Religionbutton" style="display: none">Religion</button>
		</div>
	</div>

</div>

<div class="MainInteract">
	
	<div id="Buildings" class="tabcontent Hidden"> 
		<span class = "close" style="display: inline-block">[x]</span>
		<h3 style="display: inline-block">Buildings</h3>
		
	   
		
		
		<div class="flex-container">
			<div class="resource-container">
	
				<button class="ResourceButtons flex-parent" id="gatherFoodButton">Gather Food</button>
			
				<button id="foodPerClickUpgrade" style="display: none;">Upgrade Hatchet (Currently Level 1) Cost: 10 wood</button>
			</div>
			
			<div class="progressBarContainer" id="foodprogressBarContainer">
				<div class ="progressBar" id="foodprogressBar">
				</div>
			</div>
			
			<div class="resource-container">
			
				<button class="ResourceButtons" id="cutWoodButton">Cut Wood</button>
			  
				<button onclick="buywoodPerClick()" id="woodPerClickUpgrade" style="display: none;">Upgrade Hatchet (Currently Level 1) Cost: 10 wood</button>
			</div>
			
			<div class="resource-container">
				<button id="mineCopperButton">Mine Copper</button>
			  
				<button onclick="buycopperPerClick()" id="copperperClickUpgrade" style="display: none;">Upgrade Copper Pickaxe (Currently Level 1) Cost: 10 copper</button>
			</div>
			
			<div class="resource-container">
				<button onclick="minebronze()" id="minebronzebutton" style="display: none;">Mine Bronze</button>

				<button onclick="buybronzePerClick()" id="bronzeperClickUpgrade" style="display: none;">Upgrade Bronze Pickaxe (Currently Level 1) Cost: 10 Bronze</button>
			 </div>
		</div> 
	</div>

	<div id="People" class="tabcontent MainInteractTitle Hidden">
		<span class="close" style= "display: inline-block">[x]</span>
		<h3 style="display: inline-block">People</h3>
		<p>Placeholder for the people.</p> 
	</div>

	<div id="Research" class="tabcontent MainInteractTitle" style="display: none">
		<span  onclick="this.parentElement.style.display='none'" class="topright" style= "display: inline-block">[x]</span>
		<h3 style="display: inline-block">Research</h3>
		<p>Placeholder for Research.</p> 
	</div>



	<div id="Religion" class="tabcontent MainInteractTitle " style="display: none">
		<span  onclick="this.parentElement.style.display='none'" class="topright">[x]</span>
		<h3 style="display: inline-block">Religion</h3>
		<p>Placeholder for Religion.</p> 
	</div>
</div>

	
		<div id="footer">
			<div class="QuickOptionButtons">
				<button id ="SaveButton" class="OptionsQuick">Save</button>
				<button onclick="load()" class="OptionsQuick">Load</button>
				<button onclick="ClearSave()" class="OptionsQuick">Clear Save</button>
			</div>
		</div>
</body>

</html>
